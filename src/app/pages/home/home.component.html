<div class="fk flex flex-col justify-between pb-36 px-5">
    <h1 class="font-allura">Despesapp</h1>
    <div class="flex flex-col items-center justify-center mt-50 self-center gap-3">
        <div>
            <img src="assets/images/Logo.svg" alt="Logotipo do despesapp">
        </div>
        <h3 class="roboto-bold text-white text-4xl">Bem-vindo!</h3>
        <p class="text-center roboto-bold text-white text-base mx-10">Gerencia sua vida financeira de forma gratuita e
            simples!</p>
    </div>
    <div class="flex flex-col items-center gap-2">
        <button class="bg-emerald-100 w-80 py-4 rounded-lg roboto-medium text-gray-500" type="button"
            (click)="openDrawer()">Entrar</button>
        <span class="text-white text-center roboto-medium text-base">
            NÃ£o tem conta?
            <a href="#" class="roboto-bold">Cadastre-se</a>
        </span>
    </div>
</div>

<div class="fixed inset-0 bg-black bg-opacity-50 z-40" *ngIf="isDrawerOpen" (click)="closeDrawer()"></div>
<div class="fixed bottom-0 left-0 right-0 bg-gray-100 p-6 rounded-t-perso shadow-lg z-50 transition-transform"
    [ngClass]="{ 'translate-y-0': isDrawerOpen, 'translate-y-full': !isDrawerOpen }">
    <h2 class="p-3 pt-9 text-3xl roboto-bold text-emerald-700">Login</h2>
    <form action="" class="flex flex-col px-3 pt-6">
        <div class="flex flex-col gap-7">
            <input class="rounded-full border-none py-3 ps-6" type="email" placeholder="Email">
            <input class="rounded-full border-none py-3 ps-6" type="password" placeholder="Senha">
        </div>
        <a href="#" class="roboto-bold text-emerald-700 self-end mt-3">Esqueci minha senha</a>
        <button type="submit" class="bg-emerald-700 py-3 rounded-full text-white roboto-medium mt-10">Entrar</button>
    </form>
    <div class="flex flex-col">
        <div class="flex justify-center items-center gap-3 mt-7">
            <div class="linha"></div>
            <span class="text-cinza">Ou entre com</span>
            <div class="linha"></div>
        </div>
        <div class="flex justify-center gap-4 mt-5">
            <button class="bg-white py-2.5 px-6 rounded-2xl">
                <img src="assets/icons/fb.svg" alt="">
            </button>
            <button class="bg-white py-2.5 px-6 rounded-2xl">
                <img src="assets/icons/google.svg" alt="">
            </button>
            <button class="bg-white py-2.5 px-6 rounded-2xl">
                <img src="assets/icons/mac.svg" alt="">
            </button>
        </div>
        <div class="flex justify-center mt-9 mb-6">
            <span class="roboto-regular text-cinza">NÃ£o tem uma conta? <span class="roboto-bold text-emerald-700">Cadastre-se</span></span>
        </div>
    </div>
</div>
